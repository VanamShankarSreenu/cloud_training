<!DOCTYPE html>
<html>
<head>
    <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content=
            "width=device-width, initial-scale=1, 
            shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <title>Display names in folder of azure blob storage</title>
    </head>
</head>
<body>
    
    <div class="container" align ='center' style="padding-top: 70px;width: 25rem;">

        <h2 style="padding-bottom:30px;"> Blob storage!You are Insider Folder {{name}} </h2>
        {% set i = 0 %}
        <div class="shadow p-3 mb-5 bg-white rounded">
            
            <h2>File Names:</h2>
            {% for name in  filenames %}
                {% set i = i + 1 %}
                <p>{{ loop.index }}. {{name}}</p>
                
            {% endfor %}
        </div>
    </div>
</body>
</html>
